<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="icon" href="./Calculator.webp">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Display Area -->
    <div class="display">
      <input id="screen" type="text" placeholder="0" readonly />
      <div class="history" id="history"></div>
    </div>

    <!-- Scientific & Functional Buttons -->
    <div class="btns">

      <!-- Scientific & Utility -->
      <div class="row">
        <button onclick="backSpace()">CE</button>
        <button onclick="fact()">x!</button>
        <button onclick="sin()">sin</button>
        <button onclick="cos()">cos</button>
        <button onclick="tan()">tan</button>
        <button onclick="sqrt()">âˆš</button>
      </div>
      <div class="row">
        <button onclick="pi()">Ï€</button>
        <button onclick="e()">e</button>
        <button onclick="log()">log</button>
        <button onclick="ln()">ln</button>
        <button onclick="power()">xÂ²</button>
        <button onclick="cube()">xÂ³</button>
      </div>

      <!-- More Functional -->
      <div class="row">
        <button onclick="abs()">|x|</button>
        <button onclick="percentage()">%</button>
        <button onclick="powerY()">xÊ¸</button>
        <button onclick="screen.value = ''">AC</button>
        <button onclick="calculate()">=</button>
        <button onclick="voiceInput()">ðŸŽ¤</button>
      </div>

      <!-- Advanced Functional -->
      <div class="row">
        <button onclick="insertParenthesis('(')">(</button>
        <button onclick="insertParenthesis(')')">)</button>
        <button onclick="toggleAngleUnit()" id="angleMode">DEG</button>
        <button onclick="useAns()">Ans</button>
        <button onclick="clearHistory()">Clear History</button>
      </div>

      <!-- Memory Buttons -->
      <div class="row">
        <button onclick="memoryAdd()">M+</button>
        <button onclick="memorySubtract()">M-</button>
        <button onclick="memoryRecall()">MR</button>
        <button onclick="memoryClear()">MC</button>
      </div>

      <!-- Digits and Operators -->
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button onclick="addOperator('/')">Ã·</button>
        <button onclick="addOperator('*')">Ã—</button>
      </div>
      <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button onclick="addOperator('-')">âˆ’</button>
        <button onclick="addOperator('+')">+</button>
      </div>
      <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">0</button>
        <button onclick="addOperator('.')">.</button>
      </div>
    </div>

    <!-- Theme Toggle -->
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
