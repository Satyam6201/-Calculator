<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./Calculator.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0" readonly>
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="backSpace()">CE</button>
                <button onclick="fact()">X!</button>
                <button onclick="sin()">sin</button>
                <button onclick="cos()">cos</button>
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">âˆš</button>
            </div>
            <div class="row">
                <button onclick="pi()">Ï€</button>
                <button onclick="e()">e</button>
                <button onclick="log()">log</button>
                <button onclick="power()">xÂ²</button>
                <button onclick="screen.value =' ' ">AC</button>
                <button onclick="screen.value = eval(screen.value)">=</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button onclick="addOperator('/')">/</button>
                <button onclick="addOperator('*')">x</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button onclick="addOperator('-')">-</button>
                <button onclick="addOperator('+')">+</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">0</button>
                <button onclick="addOperator('.')">.</button>
            </div>
        </div>
        <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
